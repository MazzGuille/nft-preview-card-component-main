<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="container">
      <img
        class="img-container"
        src="images/image-equilibrium.jpg"
        alt=""
      /><br />
      <div class="figcaption">Equilibrium #3429</div>
      <br />
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <br />
      <div class="description2">
        <img src="images/icon-ethereum.svg" alt="" />0.041
        <img src="images/icon-clock.svg" alt="" /> ETH 3 days left
      </div>
      <br />

      <img class="jules" src="images/image-avatar.png" alt="" />
      <div class="blue">Creation of</div>
      <div class="white">Jules Wyvern</div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
