<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="container">
      <img
        class="img-container"
        src="images/image-equilibrium.jpg"
        alt=""
      /><br />
      <div class="figcaption"><b>Equilibrium #3429</b></div>
      <br />
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <br />
      <img class="diamond" src="images/icon-ethereum.svg" alt="" />
      <div class="description2">0.041</div>
      <img class="clock" src="images/icon-clock.svg" alt="" />
      <div class="description3">ETH 3 days left</div>
      <br />
      <hr />
      <img class="jules-pic" src="images/image-avatar.png" alt="" />
      <div class="jules-text">Creation of <span>Jules Wyvern</span></div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/MazzGuille" target="_blank">MazzGuille</a>.
    </div>
  </body>
</html>
